TRAIN:
  ENABLE: False
  DATASET: ptvcharades
  BATCH_SIZE: 6
  EVAL_PERIOD: 5
  CHECKPOINT_PERIOD: 5
  AUTO_RESUME: True
  CHECKPOINT_FILE_PATH: /home/soroush/Projects/dataset_scripts/EGTEA_Gaze+/experiments/I3D/outputs/R50_raw_64x2/checkpoints/checkpoint_epoch_00060.pyth

DATA:
  NUM_FRAMES: 64
  SAMPLING_RATE: 2
  TRAIN_JITTER_SCALES: [256, 320]
  TRAIN_CROP_SIZE: 224
  TEST_CROP_SIZE: 256 #256
  INPUT_CHANNEL_NUM: [3]
  MULTI_LABEL: True
  INV_UNIFORM_SAMPLE: True
  ENSEMBLE_METHOD: max
  REVERSE_INPUT_CHANNEL: True
  PATH_PREFIX: /data/datasets/EGTEA_Gaze+/frames
  PATH_TO_DATA_DIR: /data/datasets/EGTEA_Gaze+/frames

RESNET:
  SPATIAL_STRIDES: [[1], [2], [2], [2]]
  SPATIAL_DILATIONS: [[1], [1], [1], [1]]
  ZERO_INIT_FINAL_BN: True
  WIDTH_PER_GROUP: 64
  NUM_GROUPS: 1
  DEPTH: 50
  TRANS_FUNC: bottleneck_transform
  STRIDE_1X1: False
  NUM_BLOCK_TEMP_KERNEL: [[3], [4], [6], [3]]
NONLOCAL:
  LOCATION: [[[]], [[]], [[]], [[]]]
  GROUP: [[1], [1], [1], [1]]
  INSTANTIATION: dot_product
BN:
  USE_PRECISE_STATS: True
  NUM_BATCHES_PRECISE: 100
  NORM_TYPE: sync_batchnorm
  NUM_SYNC_DEVICES: 3
SOLVER:
  BASE_LR: 0.1
  LR_POLICY: steps_with_relative_lrs
  LRS: [1, 0.1, 0.01, 0.001, 0.0001, 0.00001]
  STEPS: [0, 30, 40, 50, 60, 70]
  MAX_EPOCH: 80
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1e-4
  WARMUP_EPOCHS: 4.0
  WARMUP_START_LR: 0.0001
  OPTIMIZING_METHOD: sgd
MODEL:
  NUM_CLASSES: 87
  ARCH: i3d
  LOSS_FUNC: bce_logit
  HEAD_ACT: sigmoid
  DROPOUT_RATE: 0.5
  MODEL_NAME: ResNet
TEST:
  ENABLE: True
  DATASET: ptvcharades
  BATCH_SIZE: 18
  NUM_ENSEMBLE_VIEWS: 10
  NUM_SPATIAL_CROPS: 3
  SAVE_RESULTS_PATH: /home/soroush/Projects/dataset_scripts/EGTEA_Gaze+/experiments/I3D/outputs/R50_raw_64x2/test/predictions.pickle
DATA_LOADER:
  NUM_WORKERS: 21
  PIN_MEMORY: True
NUM_GPUS: 3
NUM_SHARDS: 1
RNG_SEED: 0
OUTPUT_DIR: /home/soroush/Projects/dataset_scripts/EGTEA_Gaze+/experiments/I3D/outputs/R50_raw_64x2/test
LOG_MODEL_INFO: True

